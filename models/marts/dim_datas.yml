version: 2

models:
  - name: dim_date
    description: "Informações sobre datas para análise temporal."
    columns:
      - name: 'date'
        description: "A data específica"
        tests:
          - unique
          - not_null

      - name: 'year'
        description: "O ano da data."
        tests:
          - not_null

      - name: 'month'
        description: "O mês da data."
        tests:
          - not_null

      - name: 'day'
        description: "O dia da data."
        tests:
          - not_null

      - name: 'day_of_week'
        description: "O dia da semana da data (1=Domingo, 7=Sábado)."

      - name: weekend_weekday
        description: "Indica se a data é um dia de semana ou final de semana."

      - name: iso_date
        description: "A data no formato ISO (YYYY-MM-DD)."
